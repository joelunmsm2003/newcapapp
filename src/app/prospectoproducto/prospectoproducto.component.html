<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
         
         	<h3>Agrege un Producto</h3>

			 <ion-item>
			    <ion-label position="stacked">Ramo</ion-label>
			    <ion-select>
			      <ion-select-option  *ngFor="let item of ramo" >{{item.name}}</ion-select-option >
			    </ion-select>
			  </ion-item>

			  <ion-item>
			    <ion-label position="stacked">Tipo</ion-label>
			    <ion-select>
			      <ion-select-option  *ngFor="let item of tipo" >{{item.name}}</ion-select-option >
			    </ion-select>
			  </ion-item>

			   <ion-item>
			    <ion-label position="stacked">Producto</ion-label>
			    <ion-select>
			      <ion-select-option  *ngFor="let item of tipo" >{{item.name}}</ion-select-option >
			    </ion-select>
			  </ion-item>



			  <ion-button expanded='block'>Siguiente</ion-button>



            	 </ion-col>
      </ion-row>
    </ion-grid>



  </form>
</ion-content>
